<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        .navelement{
            display: block;
            padding: 10px;
            background-color: gray;
            color: white;
            transition-duration: 0.7s;
            text-align: center;
            width:100px;
        }
        .navelement:hover{
            background-color: lightsteelblue;
            color: blue;
            cursor: pointer;
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <ul>
        <li class="navelement">HTML</li>
        <li class="navelement">CSS</li>
        <li class="navelement"> JAVASCRIPT</li>
    </ul>
</body>
</html>
